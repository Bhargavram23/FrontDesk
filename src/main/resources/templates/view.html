<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Bootstrap Icon library -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		integrity="sha384-He3RckdFB2wffiHOcESa3sf4Ida+ni/fw9SSzAcfY2EPnU1zkK/sLUzw2C5Tyuhj" crossorigin="anonymous">

	<title>VIEW PAGE</title>
</head>

<body>
	<div div class="h-50 d-flex align-items-center justify-content-center">
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">PhoneNumber</th>
					<th scope="col">Course</th>
					<th scope="col">Mode</th>
					<th scope="col">Status</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="student,i: ${students}">
					<td th:text="${i.index+1}" />
					<td th:text="${student.name}" />
					<td th:text="${student.phoneNumber}" />
					<td th:text="${student.course}" />
					<td th:text="${student.mode}" />
					<td th:text="${student.status}" />
					<td> 
						<a th:href="@{/add/{id}(id=${student.id})}">
							<button type="button"> Edit </button>
						</a>
					</td>

				</tr>
			</tbody>
		</table>
	
	</div>
	<a class="btn btn-danger" th:href="@{/dashboard}" role="button">Dashboard</a>
		<a class="btn btn-success" th:href="@{/add}" role="button">Add</a>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
