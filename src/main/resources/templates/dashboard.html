<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Bootstrap Icon library -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		integrity="sha384-He3RckdFB2wffiHOcESa3sf4Ida+ni/fw9SSzAcfY2EPnU1zkK/sLUzw2C5Tyuhj" crossorigin="anonymous">

	<title>DASHBOARD PAGE </title>
</head>

<body>
	<p th:text="${failed}"></p>
	<div div class="h-50 d-flex align-items-center justify-content-center">
		<ul class="list-group">
			<li class="list-group-item">
				<p th:text="${success}"></p>
			</li>
			<li class="list-group-item">
				<p th:text="${fail}"></p><br>
			</li>
			<li class="list-group-item">
				<p th:text="${total}"></p><br>
			</li>
			<li class="list-group-item">
				<a class="btn btn-success" th:href="@{/add}" role="button">Add</a>
				<a class="btn btn-danger" th:href="@{/view}" role="button">View</a>
			</li>
		</ul>
		<br>
		<a th:href="@{/logout}">Logout</a>

	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
