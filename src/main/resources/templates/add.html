<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Bootstrap Icon library -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		integrity="sha384-He3RckdFB2wffiHOcESa3sf4Ida+ni/fw9SSzAcfY2EPnU1zkK/sLUzw2C5Tyuhj" crossorigin="anonymous">

	<title>ADD PAGE</title>
</head>

<body>
	<div div class="h-50 d-flex align-items-center justify-content-center">
		<form method="post" th:object="${student}" th:action="@{/add}">
			<div class="form-group">
				<input type="text" class="form-control" id="formGroupExampleInput" hidden="true" th:field="*{id}">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Name</label>
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input"
					th:field="*{name}">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Phone number</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input"
					th:field="*{phoneNumber}">
			</div>
			<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Course</label>
			<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{course}">
				<option th:each="course : ${courses}" th:text="${course}" th:value="${course}">
				</option>
			</select>
			<label class="my-1 mr-2" for="inlineFormCustomSelectPref">mode</label>
			<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{mode}">

				<option th:each="mode : ${modes}" th:text="${mode}" th:value="${mode}">
				</option>
			</select>
			<label class="my-1 mr-2" for="inlineFormCustomSelectPref">status</label>
			<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" th:field="*{status}">
				<option th:each="status : ${statuses}" th:text="${status}" th:value="${status}">
				</option>
			</select>

			<button type="submit" class="btn btn-primary">Submit</button>

		</form>
	</div>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
